server:
  port: 80
spring:
  application:
    name: microservice-nacos-with-sentinel
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    sentinel:
      transport:
        #sentinel控制台地址
        dashboard: localhost:8080
        #默认8719端口，如果端口被占用则自动从8719开始依次+1扫描，直到找到为占用的端口
        port: 8719
management:
  endpoints:
    web:
      exposure:
        include: "*"
