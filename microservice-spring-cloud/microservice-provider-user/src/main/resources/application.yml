server:
  port: 7900
spring:
  jpa:
    #是否显示sql
    show-sql: true
    #是否在启动时初始化数据库结构：schema, generate-ddl控制更加精细，与厂商无关，
    #如果hibernate.ddl-auto属性打开，generate-ddl关闭也会执行schema脚本，其优先级更低，粒度更细
    generate-ddl: false
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql
  application:
    #引用名称建议小写
    name: microservice-provider-user
logging:
  level:
    root: INFO
    org.hibernate: INFO
    #控制hibernate查询时参数是否打印日志
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    #控制返回结果是否打印日志
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.icypt.learn: DEBUG
eureka:
  client:
    service-url:
      defaultZone: http://user:password123@localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
         # 暴露metrics端点，如需暴露多个，用,分隔；如需暴露所有端点，用'*'
         #http://localhost:7900/actuator/metrics
         #http://localhost:7900/actuator/metrics/jvm.memory.max
        include: '*'



